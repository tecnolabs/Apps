<ion-view class="walkthrough-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <ion-slide-box delegate-handle="walkthrough-slider" show-pager="true">
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">FASTPACK</h3>
              <img class="slide-image" ng-src="img/fastpack_logo_white.png"/>
              <p class="slide-p">
                Integration app INTRANET
              </p>
            </div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Tecnolabs Creative Solutions</h3>
              <img class="slide-image" ng-src="img/tecnolabs_logo_white.png"/>
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>
    <div class="bottom-content row">
      <div class="col col-center">
        <a class="login button button-block" ui-sref="login">
          Iniciar Sesi√≥n
        </a>
      </div>
      <div class="col col-center">
        <a class="sign-up button button-block" ui-sref="register">
          Registrar
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
